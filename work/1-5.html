<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
<div class="login">
  <form action="/abc" method ="post">
    <div class="username">
      <label for="username">姓名</label>
      <input type="text"  name="username"  placeholder="用户名">
    </div>
    <div class="password">
      <label for="password">密码</label>
      <input type="password" name="username"  value="123456">
    </div>
    <div class="sex">
      <label>性别</label>
      <input type="radio" name="sex" value="男" checked="true">男
      <input type="radio" name="sex" value="女">女
    </div>
    <div class="sexfor">
      <label>取向</label>
      <input type="radio" name="sexfor" value="男">男
      <input type="radio" name="sexfor" value="女"checked="true">女
    </div>
    <div class="hobby">
      <label>爱好</label>
      <input type="checkbox" name="hobby" value="dota">dota
      <input type="checkbox" name="hobby" value="旅游" checked="true">旅游
      <input type="checkbox" name="hobby" value="宠物" checked="true">宠物
    </div>
    <div class="textarea">
      <label for="article">评论:</label>
      <textarea name="article" id="" cols="30" rows="10">
        ddd
      </textarea>
    </div>
    <div class="select">
      <label>我的car</label>
      <select name="car">
        <option value="shabo" selected>萨博</option>
        <option value="lamborghini">兰博基尼</option>
        <option value="Harley">哈雷</option>
        <option value="ferrari">法拉利</option>
      </select>
      <input type="submit" value="提交" /> 
    </div>
  </form>
</div>

</body>
</html>
